<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Wants To Be A Millionaire</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./assets/Logo_WWTBAM_Spain.png" />
</head>

<body>

  <header class="home-header screen active-screen">
    <img
      src="./assets/Logo_WWTBAM_Spain.png"
      alt="Logo Home"
      class="logo"
    />
  </header>

  <main>

    <section class="main-menu screen active-screen">
      <div class="button-container">
        <button class="btn-new-game button">Jugar</button>
        <button class="button">Ajustes</button>
        <button class="button">Ranking (optional)</button>
      </div>
    </section>

    <section class="question-screen screen hidden">
      <div class="timer"></div>
      <div class="question-counter"></div>


      <button id="time-lifeline" class="button lifeline-btn lifeline-left">
        +60s
      </button>

  
      <button id="fifty-fifty" class="button lifeline-btn lifeline-right">
        50/50
      </button>

      <div class="question-banner"></div>
      <div class="answers-grid"></div>
    </section>

  </main>

  <div class="modal hidden" id="game-over-modal">
    <div class="modal-content">
      <h2>Has perdido</h2>
      <p>Mejor suerte la pr√≥xima vez</p>
      <button class="button" id="back-to-menu">Volver al inicio</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="main.js"></script>

</body>
</html>
