<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Wants To Be A Millionaire</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./assets/Logo_WWTBAM_Spain.png" />
</head>

<body>

 
  <header id="home-header" class="screen active-screen">
    <img
      src="./assets/Logo_WWTBAM_Spain.png"
      alt="Logo Home"
      class="logo"
    />
  </header>

  <main>

    <section id="main-menu" class="screen active-screen">
      <div class="button-container">
        <button id="btn-new-game" class="button">New Game</button>
        <button class="button">Settings</button>
        <button class="button">Ranking (optional)</button>
      </div>
    </section>

 
    <section id="question-screen" class="screen hidden">

     
      <div id="question-logo-wrapper">
        <img
          src="./assets/Logo_WWTBAM_Spain.png"
          alt="Logo Questions"
          class="logo"
        />
      </div>

      <div class="question-banner">
        What is the capital of Mongolia?
      </div>

      
      <div class="answers-grid">
        <button class="answer-block" data-correct="false">Baghdad</button>
        <button class="answer-block" data-correct="false">Jakarta</button>
        <button class="answer-block" data-correct="false">Bishkek</button>
        <button class="answer-block" data-correct="true">Ulaanbaatar</button>
      </div>

      <p id="feedback-message" class="feedback-message"></p>

    </section>

  </main>

  <footer></footer>

  <script src="main.js"></script>
</body>
</html>
